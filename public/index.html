<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio Listening Test">
    <title>Listening Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <ol id="steps">
            <li class="step-intro active"></li>
            <li class="step-outro"></li>
        </ol>
        <div id="progress" style="--progress: 0;"></div>
    </header>

    <form>
        <section class="form-step">
            <h1>Listening test :</h1>
            <p>Thank you for taking part in this listening test!</p>
            <p>You can edit the instructions in the file <kbd>index.html</kbd></p>

            <label for="">Quel âge avez-vous ?
                <input type="number" id="age-input" min="10" max="100">
            </label>

            <fieldset>
                <legend>Êtes-vous musicien⋅e ?</legend>
                <div>
                    <input type="radio" id="isMusician1" name="isMusician" value="yes" />
                    <label for="isMusician1">Oui</label>

                    <input type="radio" id="isMusician2" name="isMusician" value="no" />
                    <label for="isMusician2">Non</label>
                </div>
            </fieldset>

            <label for="">Si oui, de quel instrument jouez-vous ?
                <input type="text" id="instrument-input">
            </label>
        </section>
        <section class="form-step">
            <div id="conclu"><button>Save</button></div>
            <p>Click Save, confirm, then name your JSON file.</p>
        </section>
    </form>

    <footer>
        <button type="button" id="prev" aria-label="Previous Step">‹</button>
        <button type="button" id="next" aria-label="Next Step">›</button>
    </footer>

    <script src="js/abx.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
